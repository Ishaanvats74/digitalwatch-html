<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-full min-h-screen flex flex-col justify-center items-center bg-black text-white ">
        <div class="border-white border px-48 py-20 rounded-2xl shadow-white shadow-md ">
            <div class="flex items-center justify-center mb-5 text-4xl">
                <h1>Watch</h1>
            </div>
            <div class="flex gap-2 text-6xl" >
                <div class="flex gap-2">
                    <h1 id="hour">00</h1>
                    <span>:</span>
                </div> 
                <div class="flex gap-2">
                    <h1 id="minutes">00</h1>
                    <span>:</span>
                </div>
                <div>
                    <h1 id="second">00</h1>
                </div>
            </div>
        </div>
    </div>


    <Script>
        var hour = document.getElementById('hour');
        var minutes = document.getElementById('minutes');
        var second = document.getElementById('second');

        var clock = setInterval(

            function time(){
                var currentTime = new Date();
                console.log(currentTime);

                var hr = currentTime.getHours();
                var min = currentTime.getMinutes();
                var sec = currentTime.getSeconds();


                hour.innerHTML = hr;
                minutes.innerHTML = min;
                second.innerHTML  = sec;
            }
        )
    </Script>
</body>
</html>
