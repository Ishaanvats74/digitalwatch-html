<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    .day-indicator {
        width: 28px;
        height: 28px;
        padding-left: 8px;
    }
    .active-day {
        border: 1px solid white;
        border-radius: 50%;
    }
</style>
<body>
    <div class="w-full min-h-screen bg-black text-white flex justify-center items-center">
        <div class="border rounded-2xl p-5 flex flex-col justify-center items-center shadow-white shadow-md">
            <div class="text-4xl">
                <h1>Watch</h1>
            </div>

            <div class="flex gap-2 text-2xl">
                <div class="flex gap-2">
                    <h1 id="hour">00</h1>
                    <span>:</span>
                </div> 
                <div class="flex gap-2">
                    <h1 id="minutes">00</h1>
                    <span>:</span>
                </div>
                <div>
                    <h1 id="second">00</h1>
                </div>
            </div>
            <div class="flex justify-between items-center gap-10 mt-4 text-xl">

                <div class="">
                    <h1 class="text-center">Date</h1>
                    <div class="flex">
                        <div>
                            <h1 class="flex"><p id="date"></p>/</h1>
                        </div>
                        <div>
                            <h1 class="flex"><p id="month"></p>/</h1>                        
                        </div>
                        <div>
                            <h1 ><p id="year"></p></h1>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-center ">Day</h1>
                    <div class="flex gap-3">
                        <div id="Mon" class="day-indicator">M</div>
                        <div id="Tue" class="day-indicator">T</div>
                        <div id="Wed" class="day-indicator">W</div>
                        <div id="Thu" class="day-indicator">T</div>
                        <div id="Fri" class="day-indicator">F</div>
                        <div id="Sat" class="day-indicator">S</div>
                        <div id="Sun" class="day-indicator">S</div>
                    </div>
                    <div>
                        <h1 class="text-center"><p id="day"></p></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var hour = document.getElementById('hour');
        var minutes = document.getElementById('minutes');
        var second = document.getElementById('second');
        var spans = document.getElementsByTagName('span');
        var date = document.getElementById('date');
        var month = document.getElementById('month');
        var year = document.getElementById('year');
        var day = document.getElementById('day');
        var dayIndicators = {
            0:document.getElementById('Sun'),
            1:document.getElementById('Mon'),
            2:document.getElementById('Tue'),
            3:document.getElementById('Wed'),
            4:document.getElementById('Thu'),
            5:document.getElementById('Fri'),
            6:document.getElementById('Sat'),
        }

        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    
        function time() {
            var currentTime = new Date();
            var hr = currentTime.getHours();
            var min = currentTime.getMinutes();
            var sec = currentTime.getSeconds();
            var DATE = currentTime.getDate();
            var Month = currentTime.getMonth() + 1;
            var Year = currentTime.getFullYear();
            var dayNum = currentTime.getDay();
            console.log(currentTime);
    
            hour.innerHTML = hr < 10 ? "0" + hr : hr;
            minutes.innerHTML = min < 10 ? "0" + min : min;
            second.innerHTML = sec < 10 ? "0" + sec : sec;
            date.innerHTML = DATE;
            month.innerHTML = Month;
            year.innerHTML = Year;
           
            day.innerHTML = dayNames[dayNum];
              
              document.querySelectorAll('.day-indicator').forEach(j => {
                j.classList.remove('active-day');
            });
            
            if (dayIndicators[dayNum]) {
                dayIndicators[dayNum].classList.add('active-day');
            }
        }
        
        setInterval(time, 1000);
        setInterval(() => {
            for (let i = 0; i < spans.length; i++) {
                spans[i].style.opacity = spans[i].style.opacity === "1" ? "0.3" : "1";
            }
        }, 1000); 
    </script>
    
</body>
</html>
